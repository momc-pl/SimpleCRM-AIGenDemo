
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Add Product</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="priceNet">Price (Net)</label>
            <input type="number" step="0.01" class="form-control" id="priceNet" th:field="*{priceNet}" required>
        </div>
        <div class="form-group">
            <label for="vatRate">VAT Rate (%)</label>
            <input type="number" step="0.01" class="form-control" id="vatRate" th:field="*{vatRate}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
</body>
</html>
